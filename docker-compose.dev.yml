# JAIA Docker Compose - Development Configuration
# Hot-reload enabled for rapid development

version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: jaia-backend-dev
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      - APP_NAME=JAIA
      - ENVIRONMENT=development
      - DEBUG=true
      - PORT=8090
      - HOST=0.0.0.0
      - DATA_DIR=/app/data
      - DUCKDB_PATH=/app/data/jaia.duckdb
      - SQLITE_PATH=/app/data/jaia_meta.db
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend:/app
      - jaia-data-dev:/app/data
      - /app/__pycache__
      - /app/.pytest_cache
    networks:
      - jaia-network-dev

  # Frontend Dev Server (optional: use --profile full to enable)
  frontend:
    image: node:20-alpine
    container_name: jaia-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8090/api/v1
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev:vite -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend
    networks:
      - jaia-network-dev
    profiles:
      - full

volumes:
  jaia-data-dev:
    driver: local

networks:
  jaia-network-dev:
    driver: bridge
